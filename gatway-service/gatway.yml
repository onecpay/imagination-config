spring:
  application:
    name: gateway
# 配置gateway 转发中心：启用注册中关心转发
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # 配置产品服务： 注册中心转发
        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        # 收款服务注册中心转发
        - id: payment
          uri: lb://payment
          predicates:
            - Path=/payment/**
          filters:
            - AddRequestHeader=X-Request-Foo, TEST

  #  配置mq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    password: guest
    username: guest
# admin 配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
